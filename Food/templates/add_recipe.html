{% extends 'config.html' %}
{% block start %}

<style>
    .card {
        background-color: #ffe600 !important; /* Twitter Blue  #1da1f2 */
        /* color: white; */
    }

    .card-header{
        background-color: #192734;
        color: white;
    }

    /*.form-label,
    .form-control {
        color: white;
    }*/

    .form-control {
        background-color: #ffffff; /* Set the background color for input fields */
        color: #000000; /* Set the default text color for input fields */
    }

    .btn-primary {
        background-color: #192734;
        color: white; /* Twitter Blue */
    }
</style>


<!-- Add Recipe Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class = "card-header">
                    <h3 class="card-title text-center mb-4">Add Recipe</h3>
                    <p class="card-title text-center mb-4">Enter your recipe details below.</p>
                </div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="recipeName" class="form-label fw-bold">Recipe Name</label>
                            <input type="text" class="form-control" id="recipeName" name="add-form_recipe_name" placeholder="Add recipe name" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipeDescription" class="form-label fw-bold">Recipe Description</label>
                            <textarea class="form-control" id="recipeDescription" name="add-form_recipe_description" placeholder="Add recipe description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipeImage" class="form-label fw-bold">Recipe Image</label>
                            <input type="file" class="form-control" id="recipeImage" name="add-form_recipe_image" accept="image/*" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Add Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

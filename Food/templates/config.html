<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_name }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            overflow-x: hidden;
            background-color: #192734;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #ffe600; /* Light gray background */
            padding: 15px;
        }

        .navbar-brand {
            color: #192734; /* Dark gray text for brand */
            font-size: 24px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            color: #192734; /* Dark gray text */
            margin-right: 10px;
        }

        .btn-sign-in,
        .btn-register {
            margin-right: 15px; /* Added spacing between buttons */
        }

        .userdetails,
        .btn-sign-out {
            color: #192734;
            margin-right: 15px; /* Added spacing between buttons */
        }

        .btn-sign-in {
            background-color: #28a745; /* Green for Sign In */
            color: #fff; /* White text for Sign In */
        }

        .btn-sign-in:hover {
            background-color: #218838; /* Darker green on hover */
            color: #fff; /* White text for Sign In */ 
        }

        .btn-register {
            background-color: #007bff; /* Blue for Register */
            color: #fff; /* White text for Register */
        }

        .btn-register:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* White text for Register */ 
        }

        .btn-sign-out {
            background-color: #b23b3b; /* Red for Sign Out */
            color: #fff; /* White text for Sign Out */ 
        }

        .btn-sign-out:hover {
            background-color: #a03030; /* Darker red on hover */
            color: #fff; /* White text for Sign Out */ 
        }
    </style>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="{% url 'home_page' %}">Food App</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse fw-bold" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_recipe_page' %}" class="link">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/show-recipe/" class="link">Show Recipe</a>
                    </li>
                </ul>

                <!-- Right Side - Menu -->
                <ul class="navbar-nav ml-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <!-- Display user details in a card -->
                        <p class="mb-1 userdetails fw-bold">Welcome, {{ request.user }}</p>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'sign_out_page' %}" class="btn btn-sign-out">Sign Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'sign_in_page' %}" class="btn btn-sign-in">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register_page' %}" class="btn btn-register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    {% block start %}
    {% endblock %}
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
